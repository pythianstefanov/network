ltm rule /Common/iRule_GM_pre-prod {
    when HTTP_RESPONSE {
        #Backend server only sends the initial set-cookie, so we can assume it hasn't been seen before
        #Use this cookie for session persistence
        if { [HTTP::cookie exists "GMS_UI"] } {
                persist add uie [HTTP::cookie "GMS_UI"] 7200
        }
        if { [HTTP::cookie exists "GMS_REZQUEUE"] } {
                persist add uie [HTTP::cookie "GMS_REZQUEUE"] 7200
        }
        if { [HTTP::cookie exists "GMS_FORMS"] } {
                persist add uie [HTTP::cookie "GMS_FORMS"] 1800
        }
        if { [HTTP::cookie exists "GMS_PORTAL"] } {
                persist add uie [HTTP::cookie "GMS_PORTAL"] 1800
        }
        if { [HTTP::cookie exists "GMS_SWEEPS"] } {
                persist add uie [HTTP::cookie "GMS_SWEEPS"]
        }
        if { [HTTP::cookie exists "GMS_RESERVATIONS"] } {
                persist add uie [HTTP::cookie "GMS_RESERVATIONS"]
        }
        if { [HTTP::cookie exists "GMS_REDIRECT"] } {
                persist add uie [HTTP::cookie "GMS_REDIRECT"]
        }
        if { [HTTP::cookie exists "GMS_HTML"] } {
                persist add uie [HTTP::cookie "GMS_HTML"]
        }
            if { [HTTP::cookie exists "GMS_MSG_SVC"] } {
        persist add uie [HTTP::cookie "GMS_MSG_SVC"]
        }
        if { [HTTP::cookie exists "GMS_INTEGRATIONS"] } {
                persist add uie [HTTP::cookie "GMS_INTEGRATIONS"]
        }
        if { [HTTP::cookie exists "GMS_SCPRT"] } {
                persist add uie [HTTP::cookie "GMS_SCPRT"]
        }
        if { [HTTP::cookie exists "GMS_ICAL"] } {
                persist add uie [HTTP::cookie "GMS_ICAL"]
        }
        if { $debug == 1 } { log local0. "($hostname_irule) Client: $client_ip, Member: [LB::server addr], cookie: $cookie_info, matched $matched_protocol path $matched_path for $http_host$http_uri" }

        if { [HTTP::header exists Content-Type] && ! [HTTP::header exists Cache-Control] } {
                switch -glob [HTTP::header Content-Type] {
                        "text/html*" -
                        "application/json*" {
                                HTTP::header insert "Cache-Control" "no-cache"
                        }
                }
        }
}

