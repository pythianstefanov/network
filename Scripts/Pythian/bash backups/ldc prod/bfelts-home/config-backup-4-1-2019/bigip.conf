ltm rule /Common/irule_secure-cookie-change-expire {
    when SERVER_CONNECTED {
TCP::collect 12
}
when HTTP_REQUEST_SEND {
set response_pending 1
TCP::collect 12
}
when SERVER_DATA {
if {$response_pending == 1} {
if {([TCP::payload] starts_with "HTTP/1.1 200") and not ([TCP::payload] contains "Connection: close")} {
set index [string first "Expires" [TCP::payload]]
if {$index != -1} {
TCP::payload replace $index 7 "expires"
}
elseif {[string first "\r\n\r\n" [TCP::payload]] == -1} {
TCP::collect
return
}
}
set response_pending 0
}
TCP::release
TCP::collect
}
}
